---
- name: Preconfig
  hosts: demo
  tasks:
    - name: Установка Docker
      block: 
        - name: Добавляем Universe
          apt_repository:
            repo: "deb http://us.archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }} universe"
            state: present
        
        - name: Установка дополнительных пакетов
          apt:
            name: 
              - ca-certificates
              - curl
              - gnupg
            update-cache: yes
            cache_valid_time: 86400

        - name: Добавление ключа docker
          apt_key:
            url: https://download.docker.com/linux/ubuntu/gpg
            state: present
          
        - name: Установка стабильного репозитория репозитория
          apt_repository:
            repo: >
              deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] 
              https://download.docker.com/linux/ubuntu
              {{ ansible_distribution_release }} stable
            state: present
            update_cache: yes
            filename: docker

        - name: Установка Docker Engine
          apt:
            name: 
              - docker-ce
              - docker-ce-cli
              - containerd.io
              - docker-buildx-plugin
            update_cache: yes

        - name: Проверка, что docker установлен и перезагружен
          service:
            name: docker
            state: restarted
            enabled: yes
      become: true

    - name: Установка Docker-compose
      block: 
        - name: Получение последней версии docker-compose
          uri:
            url: https://api.github.com/repos/docker/compose/releases/latest
            body_format: json
          register: page
        
        - name: Установка Docker-compose 
          get_url:
            url: https://github.com/docker/compose/releases/download/{{ page.json.tag_name }}/docker-compose-linux-x86_64
            dest: /usr/local/lib/docker-compose
            mode: 0755
      become: true

    - name: Завершение установки
      block: 
        - name: Добавление пользователя в группу Docker
          
          user:
            name: "{{ ansible_user }}"
            state: present
            groups: docker 
            append: yes
              
        - name: Перезагрузка сервера
          reboot:
            msg: Rebooting...
      become: true
        